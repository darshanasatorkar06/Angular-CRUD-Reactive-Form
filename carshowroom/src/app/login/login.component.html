


<h2 style="color: black;text-align: center; background-color: white; padding: 7px; ">Login Page</h2>
<div class="bg-img">
  <div id="mySidenav" class="sidenav">
    <a [routerLink]="['/register']" id="about">Register</a>
    <a [routerLink]="['/car']" id="blog">Car</a>
    <a [routerLink]="['/parts']" id="projects">Parts</a>
    <a [routerLink]="['/staff']" id="contact">Staff</a>
  </div>
  
<form action="/action_page.php" class="container">
  <h2>Login</h2>

  <form [formGroup]="loginform">
    <div class="form-group">
        <label>Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" formControlName="Email"
        [ngClass]="{'is-invalid': submitted && f['Email'].errors}">
        <div *ngIf="submitted && f['Email'].errors" class="invalid-feedback">

          <div *ngIf="f['Email'].errors['required']">
           Email is required!
          </div>
    
           <div *ngIf="f['Email'].errors['minlength']">
            Please enter minimum 6 characters...!
          </div>
    
          <div *ngIf="f['Email'].errors['maxlength']">
            Please enter maximum 16 characters...!
          </div>
          
         </div>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" formControlName="password"
        [ngClass]="{'is-invalid': submitted && f['password'].errors}">
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">

          <div *ngIf="f['password'].errors['required']">
           Password is required!
          </div>
    
           <div *ngIf="f['password'].errors['minlength']">
            Please enter minimum 6 characters...!
          </div>
    
          <div *ngIf="f['password'].errors['maxlength']">
            Please enter maximum 12 characters...!
          </div>
          
         </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="submit()"><i class="fas fa-user mr-1"></i>Log In</button>
      <br>
   </form>
</form>
</div>
